    <style>
        #insert_Esquerdo {
            display: intline;
            width: 45%; 
            max-width: 50%;
            float: left;
            padding-left: 2rem;
        }
        #insert_Direito {
            display: intline;
            width: 45%; 
            max-width: 50%;
            float: right;
            padding-right: 2rem;
        }
        #mensagem_Insert {
            margin-left: 20px;
        }
        #Espacamento {
            margin-top: 10px;
        }
        #Table {
            margin-top: 10px;
        }
        .tudo { 
            display: table;
            width: 100%; 
        }

        .insert{
            font-size: 0.8rem;
            border-radius: 0.4rem;
            padding: 0.5rem 1rem;
        }
        .salvar{
            display: intline;
            margin-right: 20px;
            margin-top: 40px;
            margin-bottom: 20px;
        }
        .divfixo{
            display: table;
            width: 100%;    
        }
        .botaosalvarx{
            width: 100px;   
        }

        }
    </style>
    <body id="../../page-top">


        <!-- Menu Branco Superior -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-0 static-top shadow justify-content-xl-center">

            <!-- Titulo -->
            <div>
                <div class="row d-flex justify-content-xl-center">
                    <h1 class="h1 mb-2 text-gray-800">Departamento</h1>
                </div>
            </div>
        </nav>
        <!--Sub Título-->
        <div class="card-header py-2">
            <h6 class="m-0 font-weight-bold text-capitalize">Novo Departamento</h6>
        </div>

        <div class="collapse" >

        </div>


        <!-- Menu Aberto -->
        <div class="tudo">


            <!--Conteúdo-->
            <div class="card-body">

                <!--Centro da Página-->
                <div class="divfixo" >
                    <form>

                        <!--Lado esquerdo e direito-->
                        <div>

                            <!--Lado Esquerdo-->
                            <div id="insert_Esquerdo"> 
                                <!--ID-->
                                <div id="Espacamento">
                                    <h6 id="mensagem_Insert" class="text-capitalize mb-1 font-weight-bolder">ID </h6>
                                    <input type="number" class="form-control insert"  placeholder="Digite o ID...">
                                </div>

                            </div>

                            <!--Lado Direito-->
                            <div id="insert_Direito">
                                <!--Nome-->
                                <div id="Espacamento">
                                    <h6 id="mensagem_Insert" class="text-capitalize mb-1 font-weight-bolder">Nome</h6>
                                    <input type="text" name="nome" class="form-control insert" placeholder="Digite o Nome..." >
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <!--Botão Salvar-->

                <div class = "salvar" >
                    <div style="float: right;">
                        <a href="#" class="btn btn-success btn-sm" style="width:" value="Salvar" title="Salvar" alt="botão salvar" >
                            Salvar  <i class="fas fa-check"></i>
                        </a>
                        <a href="#" class="btn btn-success btn-sm" style="width:" value="Salvar" title="Salvar" alt="botão salvar" >
                            <i class="fas fa-check"></i>  Salvar
                        </a>
                        <a href="#" class="btn btn-success btn-sm" style="width:" value="Salvar" title="Salvar" alt="botão salvar" >
                            Salvar
                        </a>
                    </div>
                </div>


                <!--Tabela Departamento-->
                <div class="table">
                    <table class="table table-bordered">
                        <!--Titulo Tabela-->
                        <div class="card-header py-2">
                            <h6 class="m-0 font-weight-bold text-capitalize">Novo Departamento</h6>
                        </div>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Departamento</th>
                                <th>Ação</th>

                            </tr>
                            <tr>
                                <td>1</td>
                                <td>Projeto</td>
                                <td style="width: 102px">      
                                    <a href="#" class="btn btn-info btn-sm" value="Editar" title="Editar" alt="botão editar">
                                        <i class="fas fa-edit"></i>
                                    </a>&nbsp&nbsp
                                    <a href="#" class="btn btn-danger btn-sm" value="Apagar" title="Apagar" alt="botão apagar">
                                        <i class="fas fa-trash"></i>
                                    </a>

                                </td>

                            </tr>
                        </thead>

                    </table>
                </div>

            </div>

        </div>

        <!--Copyright-->
        <footer class="sticky-footer bg-white">

                <div class="copyright text-center my-auto">
